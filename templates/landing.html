<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOX</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .logo-section {
            text-align: center;
            margin: -5rem 0 0 0;
            padding: 0;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            margin: 0.5rem 0;
        }
        
        .logo img {
            height: 20rem;
            width: auto;
        }
        
        .hero-section {
            margin: -3rem 0 5rem 0;
            position: relative;
        }
        
        .hero-section .row {
            gap: 2rem;
        }
        
        .hero-content {
            max-width: 600px;
            margin-bottom: 3rem;
            text-align: left;
        }
        

        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        
        .hero-title .highlight {
            color:rgb(23, 5, 187);
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-crypto {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-buy {
            background:rgb(23, 5, 187);
            color: #0f1419;
        }
        
        .btn-buy:hover {
            background:rgb(23, 5, 187);
            transform: translateY(-2px);
            color: #0f1419;
        }
        

        
        .phone-mockup {
            position: relative;
            max-width: 350px;
            margin: 0 auto;
            transform: perspective(1000px) rotateY(-8deg) rotateX(2deg);
            transition: all 0.4s ease;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.3));
        }
        
        .phone-mockup:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.05);
            filter: drop-shadow(0 35px 70px rgba(0,0,0,0.4));
        }
        
        .phone-container {
            position: relative;
            background: linear-gradient(145deg,rgb(177, 177, 177), #0f172a);
            border-radius: 40px;
            padding: 0.6rem;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.08),
                inset 0 1px 0 rgba(255,255,255,0.15),
                inset 0 -1px 0 rgba(0,0,0,0.3);
            position: relative;
        }
        
        .phone-container::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 6px;
            background: linear-gradient(90deg, #374151, #4b5563, #374151);
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .phone-container::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 6px;
            background: linear-gradient(90deg, #374151, #4b5563, #374151);
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .phone-screen {
            background: linear-gradient(135deg,rgb(20, 20, 20) 0%,rgb(36, 5, 149) 50%, #0f172a 100%);
            border-radius: 32px;
            padding: 1.8rem 1.4rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .phone-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        .phone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.8rem 0;
        }
        

        

        
        .chart-area {
            height: 140px;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.08), rgba(34, 197, 94, 0.03));
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: 18px;
            margin-bottom: 1.8rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }
        
        .chart-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        
        .chart-svg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .chart-path {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .chart-area-fill {
            fill: url(#areaGradient);
            opacity: 0.3;
        }
        
        .chart-dots {
            fill: #4ade80;
            filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.6));
        }
        
        .chart-highlight {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 
                0 0 0 3px rgba(74, 222, 128, 0.3),
                0 0 20px rgba(74, 222, 128, 0.6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 0 3px rgba(74, 222, 128, 0.3),
                    0 0 20px rgba(74, 222, 128, 0.6);
            }
            50% { 
                box-shadow: 
                    0 0 0 6px rgba(74, 222, 128, 0.1),
                    0 0 30px rgba(74, 222, 128, 0.8);
            }
        }
        

        
        .card-mockup {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 16px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            position: relative;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .card-mockup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }
        
        .card-mockup::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .card-mockup:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .card-mockup:hover::after {
            opacity: 1;
            top: -10%;
            right: -10%;
        }
        
        .card-mockup.clickable {
            cursor: pointer;
        }
        
        .card-mockup.clickable:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .card-text {
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .card-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        

        
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-buttons {
                flex-direction: column;
            }
            
            .btn-crypto {
                text-align: center;
            }
            
            .phone-mockup {
                max-width: 300px;
                margin-top: 2rem;
            }
            
            .hero-section .row {
                gap: 1rem;
            }
            
            .hero-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    
    <!-- Logo Section -->
    <div class="logo-section">
        <a href="/app" class="logo">
            <img src="{{ url_for('static', filename='assets/stox.png') }}" alt="StoX Logo">
        </a>
    </div>
    
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-5 col-md-12">
                    <div class="hero-content px-4">
                        <h1 class="hero-title">
                            Predict and Analyze <br>
                            <span class="highlight">Stock</span> of <br>
                            your <span class="highlight">choice!</span>
                        </h1>
                        
                        <div class="hero-buttons">
                            <a href="/app" class="btn-crypto btn-buy text-white">Start Prediction</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-5 col-md-12">
                <div class="phone-mockup">
                    <div class="phone-container">
                        <div class="phone-screen">
                            <div class="phone-header">
                                <span style="font-size: 0.9rem; color: #9ca3af;">←</span>
                                <span style="font-weight: 600;">Statistic</span>
                                <div style="width: 40px; height: 40px; background: rgba(74, 222, 128, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <span style="color: #4ade80; font-size: 1.2rem;">+75%</span>
                                </div>
                            </div>
                            
                            <div class="crypto-info">
                                <div class="crypto-name">� AAPL Stock</div>
                                <div class="crypto-price">AAPL • $150.25</div>
                            </div>
                            
                            <div class="chart-area">
                                <div class="chart-grid"></div>
                                <svg class="chart-svg" viewBox="0 0 300 120">
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
                                            <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                                        </linearGradient>
                                        <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                            <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3" />
                                            <stop offset="100%" style="stop-color:#4ade80;stop-opacity:0" />
                                        </linearGradient>
                                    </defs>
                                    
                                    <!-- Area fill -->
                                    <path class="chart-area-fill" d="M20,90 Q60,70 100,65 T180,50 T260,40 L260,100 L20,100 Z"/>
                                    
                                    <!-- Main line -->
                                    <path class="chart-path" d="M20,90 Q60,70 100,65 T180,50 T260,40"/>
                                    
                                    <!-- Data points -->
                                    <circle class="chart-dots" cx="20" cy="90" r="3"/>
                                    <circle class="chart-dots" cx="100" cy="65" r="3"/>
                                    <circle class="chart-dots" cx="180" cy="50" r="3"/>
                                    <circle class="chart-dots" cx="260" cy="40" r="4"/>
                                </svg>
                                <div class="chart-highlight"></div>
                            </div>
                            
                            <a href="/lstm" class="card-mockup clickable" style="margin-bottom: 0.75rem; text-decoration: none; color: inherit; display: block;">
                                <div class="card-text">Model 1</div>
                                <div class="card-name">LSTM Neural Network</div>
                                <div style="font-size: 0.8rem; opacity: 0.8;">Accuracy: 98% • Click to learn more</div>
                            </a>
                            
                            <a href="/lstm-gru" class="card-mockup clickable" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed); margin-bottom: 0.75rem; text-decoration: none; color: inherit; display: block;">
                                <div class="card-text">Model 2</div>
                                <div class="card-name">LSTM + GRU</div>
                                <div style="font-size: 0.8rem; opacity: 0.8;">Accuracy: 99% • Click to learn more</div>
                            </a>
                            
                            <a href="/gru" class="card-mockup clickable" style="background: linear-gradient(135deg, #3b82f6, #2563eb); margin-bottom: 0.75rem; text-decoration: none; color: inherit; display: block;">
                                <div class="card-text">Model 3</div>
                                <div class="card-name">GRU Network</div>
                                <div style="font-size: 0.8rem; opacity: 0.8;">Accuracy: 98% • Click to learn more</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
